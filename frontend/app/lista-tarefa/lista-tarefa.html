<h4 >

	<div>

		<div class="container">
			<div class="text-center">
				<h4>{{ spp.title }}</h4>
			</div>

			<div ng-show="spp.erro" class="jumbotron text-center">
				{{ spp.erro }}
			</div>

			<div class="table-responsive jumbotron">
				<table data-st-table="spp.tarefas"
					class="table table-hover table-bordered table-striped table-condensed export-table">
					<thead>
						<tr>
							<th class="text-left">ID</th>
							<th class="text-left">DESCRICAO</th>
						</tr>
					</thead>
					<tbody data-ng-show="!spp.isLoading">
						<tr data-ng-repeat="tarefa in spp.tarefas track by $index">
							<td>{{tarefa.id}}</td>
							<td>{{tarefa.descricao}}</td>
						</tr>
				</table>
			</div>

		</div>
	</div>

</h4>
